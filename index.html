<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter</title>
    <script>
        // Function to call the backend to get the current visitor count
        async function fetchVisitorCount() {
            try {
                // Make sure the URL is correct. If your backend is a separate service, you might need to provide the full URL here.
                const response = await fetch('/api/visitor-count', { method: 'GET' });
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                document.getElementById('count').innerText = `Unique Visitors: ${data.count}`;
            } catch (error) {
                console.error('Error fetching visitor count:', error);
                document.getElementById('count').innerText = 'Failed to load visitor count';
            }
        }

        // Call the function on page load
        window.onload = fetchVisitorCount;
    </script>
</head>
<body>
    <h1>Welcome to Our Site!</h1>
    <p id="count">Unique Visitors: Loading...</p>
</body>
</html>
